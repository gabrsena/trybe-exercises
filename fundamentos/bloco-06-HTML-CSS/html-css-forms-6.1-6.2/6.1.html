<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="6.1.css" rel="stylesheet">
</head>
<body div class="text-bg-light p-3">
    <header figure class="text-center">
      
        <div class="text-bg-success p-3"><h1>Formulário de Inscrição </h1></div>
        
        </header>
        <br>
      
             <fieldset>
        <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nome completo" aria-label="Nome coompleto" id="yourname" required maxlength="40" >
            </div>
            <div class="col">
              <input type="email" class="form-control" placeholder="E-mail" aria-label="E-mail" id="youremail" required maxlength="40">
            </div>
          </div>
        </fieldset>
    
        <br>
           <label for="destination1">Cidade</label>
      <input  class="form-check-input" type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
      <label for="destination2">Campo</label>
      <input class="form-check-input" type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>
      <label for="destination3">Praia</label>
      <input class="form-check-input" type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>
      <label for="destination4">Montanhas</label>
      <input class="form-check-input" type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
      <br>

    <br>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip? </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Digite sua resposta vencedora aqui"></textarea>
      </div>
  
    <br />
    <br />
    <label for="data"> Qual melhor data para realizar sua viagem?</label>
        <input type="date" id="data">
<br>
<br>
        <input class="form-check-input" type="checkbox">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        <br>
        <br>

        <input class="form-check-input" type="radio"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        <br>
        <br>
   
    <button type="submit" class="btn btn-success"id="botao">Enviar</button>  
    <button type="button" class="btn btn-light">limpar</button>

    <script src="6.1.js"></script>

</body div>
</html>
